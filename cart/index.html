<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="./cart.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="main-section">
            <h2>Pinball Rental Shop Cart</h2>
            <table>
                <thead>
                    <tr>
                        <th class="th-name">Name</th>
                        <th class="th-months">Rental Period</th>
                        <th class="th-price">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="td-name">Twilight Zone</td>
                        <td class="td-months">1 month</td>
                        <td class="td-price">250</td>
                    </tr>
                    <tr>
                        <td class="td-name">Big Game</td>
                        <td class="td-months">3 months</td>
                        <td class="td-price">200</td>
                    </tr>
                    <tr>
                        <td class="td-name">Jurassic Park</td>
                        <td class="td-months">5 months</td>
                        <td class="td-price">350</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="total-label-td" colspan="2">Total:</td>
                        <td class="total-price-td">900</td>
                    </tr>
                </tfoot>
            </table>
            <button id="place-order">Place Order</button>
        </section>
    </main>

    <script type="module" src="../app.js"></script>
</body>

</html>
